<!-- templates/contests/contest_result.html -->
{% extends 'base.html' %}

{% load render_table from django_tables2 %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container py-4">
  <h1 class="text-center">{{ contest.title }}</h1>
  <br>
  <h3 class="text-center">{{ title }}</h3>
</div>

<div class="d-grid gap-2 col-6 mx-auto">
  {% render_table table %}
</div>

<div class="p-2"></div><!-- отступ -->

<!-- кнопка возврата к выбору стадии -->
<div class="d-grid gap-2 col-6 mx-auto">
  <a href="{% url 'contests:contest_detail' judge_slug contest.pk %}"
     class="btn btn-lg btn-outline-dark">
    Вернуться к конкурсу
  </a>
  <div class="p-4"></div><!-- отступ -->
</div>

{% endblock %}
