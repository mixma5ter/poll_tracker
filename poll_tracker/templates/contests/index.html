<!-- templates/includes/index.html -->
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

  <div class="container py-4">
    <h1 class="text-center">{{ title }}</h1>
    <br>
    <h5 class="text-center">{{ description | linebreaksbr }}</h5>
    <br>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">

    <div class="dropdown text-center">
      <button class="btn btn-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
        {{ button_text }}
      </button>
      <ul class="dropdown-menu">
        {% for judge in judges %}
        <li><a class="dropdown-item" href="{% url 'contests:contest_list' judge.slug %}">{{ judge }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="p-4"></div><!-- отступ -->
  </div>

{% endblock %}
